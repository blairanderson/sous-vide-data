---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.guides %}
  <div class="post">
    <h1 class="post-list-title">
      <a href="{{ post.url | prepend: site.baseurl }}">
        <span class="type {{ post.type }}">{{ post.type }}</span>
        <span class="food {{ post.food }}">{{ post.food }}</span>
        <span class="doneness {{ post.type }} {{ post.food }} {{post.doneness}}">{{ post.doneness }}</span>
      </a>
    </h1>
  </div>
  {% endfor %}
</div>
